<div class="container">
    <h2>User Form</h2>
    
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- ngNativeValidate -->

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userform.name"
             required #namefield="ngModel"
             (blur)="onBlur(namefield)"
             [class.field-error]="form.submitted && namefield.invalid">
             <div [hidden]="!form.submitted || namefield.valid"
             class="alert alert-danger">
             Enter the name

             </div>
            <!-- type="number" min="3" max="300"> -->
          </div>
          <!-- <h3>{{ classTest.className }}</h3> -->

          <!-- <h3>dirty : {{ propertyTest.dirty }}</h3>
          <h3>pristine : {{ propertyTest.pristine }}</h3>
          <h3>touched : {{ propertyTest.touched}}</h3>
          <h3>untouched : {{ propertyTest.untouched }}</h3>
          <h3>valid : {{ propertyTest.valid }}</h3>
          <h3>invalid : {{ propertyTest.invalid }}</h3> -->



        <div class="form-check form-group">
            <input class="form-Check-input" type="checkbox"
                     id="emailoffers" name="emailoffers" [(ngModel)]="userform.emailOffers">
            <label class="form-check-label" for="emailoffers">
              Email Special Offers
            </label>
          </div>

          <p> User Interface Style</p>
          <div class="form-group">
            <input class="form-check-input" type="radio" name="interfaceStyle"
                 id="lightInterface" value="light" checked [(ngModel)]="userform.interfaceStyle">
            <label class="form-check-label" for="lightInterface">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="mediumInterface" value="medium" [(ngModel)]="userform.interfaceStyle">
            <label class="form-check-label" for="mediumInterface">
              Medium 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle"
                     id="darkInterface" value="dark" [(ngModel)]="userform.interfaceStyle">
            <label class="form-check-label" for="darkInterface">
              Dark 
            </label>
          </div>

          <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType"
                    name="subscriptionType" [(ngModel)]="userform.subscriptionType">
              <option *ngFor="let type of  subscriptionTypes | async">
                {{ type }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control"
                                 rows="3" [(ngModel)]="userform.notes"></textarea>
          </div>

          <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  id="password" name="password" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="testing">Testing</label>
            <input type="date"  id="testing" name="testing" class="form-control"/>
          </div> -->

          <div [hidden]="!postError"
          class="alert alert-danger">
          {{ postErrorMessage }}
          </div>
        <button class="btn btn-primary">send</button>
    </form>
</div>
